  <script>
    // Function to update meta tags based on URL
    function updateMetaTags() {
      const isSpufo = window.location.pathname.includes('spufo');
      const favicon = document.getElementById('favicon');
      const ogImage = document.getElementById('og-image');
      const twitterImage = document.getElementById('twitter-image');
      const metaDescription = document.querySelector('meta[name="description"]');
      const ogDescription = document.querySelector('meta[property="og:description"]');
      const twitterDescription = document.querySelector('meta[property="twitter:description"]');

      if (isSpufo) {
        favicon.href = '/assets/images/Curved_FinalSpufoLogo.svg';
        ogImage.content = '/assets/images/Curved_FinalSpufoLogo.svg';
        twitterImage.content = '/assets/images/Curved_FinalSpufoLogo.svg';
        const spufoDesc = 'SPUFO - Die innovative Lösung für die professionelle Spurensicherung';
        metaDescription.content = spufoDesc;
        ogDescription.content = spufoDesc;
        twitterDescription.content = spufoDesc;
      } else {
        favicon.href = '/assets/images/twojo_logo_black.png';
        ogImage.content = '/assets/images/twojo_logo_black.png';
        twitterImage.content = '/assets/images/twojo_logo_black.png';
        const twojoDesc = 'Entwickelt in der Schweiz. Ein engagiertes Team entwickelt Lösungen, die Unternehmen zum Erfolg verhelfen.';
        metaDescription.content = twojoDesc;
        ogDescription.content = twojoDesc;
        twitterDescription.content = twojoDesc;
      }
    }

    // Update meta tags on page load and when URL changes
    window.addEventListener('load', updateMetaTags);
